app = 'ceis-api'
primary_region = 'bog'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = "2gb"
  cpus = 1
  cpu_kind = "performance"
  memory_mb = 2048
